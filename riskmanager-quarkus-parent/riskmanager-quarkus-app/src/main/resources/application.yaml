quarkus:
  http:
    port: 8090
  rest-client:
    "com.github.riskmanager.ib.api.PortfolioApi":
      url: https://localhost:5500/v1/api
      scope: jakarta.inject.Singleton
      follow-redirects: false
    "com.github.riskmanager.ib.api.OrderApi":
      url: https://localhost:5500/v1/api
      scope: jakarta.inject.Singleton
      follow-redirects: false
    "com.github.riskmanager.ib.api.AccountApi":
      url: https://localhost:5500/v1/api
      scope: jakarta.inject.Singleton
      follow-redirects: false
    "com.github.riskmanager.ib.api.SessionApi":
      url: https://localhost:5500/v1/api
      scope: jakarta.inject.Singleton
      follow-redirects: false
  tls:
    trust-all: true
  log:
    category:
      "io.smallrye.config":
        level: DEBUG
  # To switch to TWS API, uncomment:
  arc:
    selected-alternatives: com.github.riskmanager.broker.IBTwsGateway

currency:
  exchange-rate-api-url: https://api.exchangerate.host/latest

risk:
  unprotected-loss-percentage: 50
  base-currency: EUR
  accounts: ${RISK_ACCOUNTS}

tws:
  host: ${TWS_HOST:127.0.0.1}
  port: ${TWS_PORT:4001}  # 4001 for IB Gateway live, 4002 for paper, 7496/7497 for TWS
  client-id: ${TWS_CLIENT_ID:1}

